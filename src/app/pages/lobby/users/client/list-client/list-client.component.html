<div class="container">

  <div class="row">
    <div class="col text-center">
      <h3>Total de Clientes</h3>
  <!-- </div>
      <div class="col text-right">
          <button class="btn btn-success"  [routerLink]="['/lobby/new/commerce/new']">Add  <i class="fas fa-plus"></i></button>
      </div>
  </div> -->

  <div class="col mt-3">
      <table *ngIf="!load && lenghData > 0" class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">N. of Client</th>
              <th scope="col">N. of Commerce</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of client; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td class="text-capitalize">{{ item.name }}</td>
              <td class="text-capitalize">{{ item.commerce }}</td>
  
              <td>
                <i (click)="delete(item)" class="pointer fas fa-trash-alt"></i>
              </td>
  
              <td>
                <i
                  [routerLink]="['/lobby/new/commerce', item.id]"
                  class="pointer fas fa-edit"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div *ngIf="!load && lenghData === 0">
          <div class="alert alert-warning text-center mt-3">
            <h4 class="alert-heading">No records</h4>
            <p><i class="fas fa-exclamation fa-2x"></i></p>
          </div>
        </div>
  
        <div *ngIf="load">
          <div class="alert alert-info text-center mt-3">
            <h4 class="alert-heading">load</h4>
            <p><i class="fas fa-sync-alt fa-spin fa-2x"></i></p>
            <p class="mb-0">Wait a moment</p>
          </div>
        </div>
  </div>

</div>
