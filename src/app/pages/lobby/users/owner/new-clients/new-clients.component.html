<div class="container">

    <div class="row">
        <div class="col">
            <h3 *ngIf="button === 1">Crear Cliente</h3>
            <h3 *ngIf="button === 2">Actualizar Cliente</h3>
        </div>
        <div class="col text-right">
            <button type="button" class="btn btn-success"  routerLink="/lobby/list/owner/client"><i class="fas fa-arrow-alt-circle-left"></i>  Regresar  </button>
        </div>
    </div>

    <div class="container">
        <form
          #form="ngForm"
          [formGroup]="client"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
        >
          <input hidden formControlName="id" />
  
          <div class="form-group">
            <label> Nombre </label>
            <input
              class="form-material form-control"
              type="text"
              formControlName="name"
              [class.is-invalid]="invalidName"
              required
            />
            <small *ngIf="invalidName" class="text-danger">
              Campo Requerido
            </small>
          </div>

          <div class="form-group">
            <label> Email </label>
            <input
              class="form-material form-control"
              type="email"
              formControlName="email"
              email="true"
              [class.is-invalid]="invalidEmail"
              required
            />
            <small *ngIf="invalidEmail" class="text-danger">
                Verifique el Correo Ingresado
            </small>
          </div>
  
         <div class="form-group">
            <div class="form-group">
                <label> Contraseña </label>
                <input
                *ngIf="button === 2"
                  class="form-material form-control"
                  type="password"
                  placeholder="Escriba su Contraseña"
                  formControlName="password"
                  [class.is-invalid]="invalidPassword"
                  required
                />
                <input
                *ngIf="button === 1"
                  class="form-material form-control"
                  type="password"
                  formControlName="password"
                  [class.is-invalid]="invalidPassword"
                  required
                />
                <small *ngIf="invalidPassword" class="text-danger">
                  Campo Requerido
                </small>
                <small class="text-danger" *ngIf="this.client.get('password').errors?.minlength">
                    (Debe tener como mínimo 8 caracteres)
                  </small>
              </div>
    
              <div class="form-group">
                <label> Confirme su Contraseña </label>
                <input
                *ngIf="button === 1"
                  class="form-material form-control"
                  type="password"
                  min="8"
                  formControlName="confirm_password"
                  [class.is-invalid]="invalidConfirmPassword"
                  [class.is-invalid]="!password"
                  required
                />
                <input
                *ngIf="button === 2"
                placeholder="Confirme su Contraseña"
                  class="form-material form-control"
                  type="password"
                  min="8"
                  formControlName="confirm_password"
                  [class.is-invalid]="invalidConfirmPassword"
                  [class.is-invalid]="!password"
                  required
                />
                <small *ngIf="invalidPassword" class="text-danger">
                  Campo Requerido
                </small>
                <small *ngIf="!password" class="text-danger">
                    Verificar Contrasenas
                </small>
              </div>
         </div>

          <div class="form-group">
            <label> Telefono </label>
            <input
              class="form-material form-control"
              type="text"
              formControlName="phone"
              [class.is-invalid]="invalidPhone"
              required
            />
            <small *ngIf="invalidPhone" class="text-danger">
              Campo Requerido
            </small>
          </div>
  
  
          <div class="form-group">
            <div *ngIf="button === 1" class="container col-7">
              <button
                type="submit"
                [class.is-invalid]="!password"
                [disabled]="client.invalid"
                class="btn btn-success btn-block fas"
              >
                Agregar <i class="fas fa-user-plus"></i>
              </button>
            </div>
            <div *ngIf="button === 2" class="container col-7">
              <button
                type="submit"
                [disabled]="client.invalid"
                class="btn btn-warning btn-block fas"
              >
                Actualizar <i class="fas fa-user-edit"></i>
              </button>
            </div>
          </div>
        </form>
    </div>

</div>
