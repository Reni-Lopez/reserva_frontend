<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col text-center">
        <h3 *ngIf="button === 1">  Creación de Tipo de Comercio  </h3>
        <h3 *ngIf="button === 2">  Actualización de Tipo de Comercio  </h3>
      </div>
  
      <div class="col text-right">
        <button
          [routerLink]="['/lobby/list/type/commerce']"
           class="btn btn-success"
        >
          <i class="fas fa-arrow-alt-circle-left"></i>
          Regresar
        </button>
      </div>
    </div>

    <div class="container">
      <form
        #form="ngForm"
        [formGroup]="commerce"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
      >
        <input hidden formControlName="id" />

        <div class="form-group">
          <label> Tipo de Commercio </label>
          <input
            class="form-material form-control"
            type="text"
            formControlName="type"
            [class.is-invalid]="invalidCommerce"
            required
          />
          <small *ngIf="invalidCommerce" class="text-danger">
            Campo Requerido
          </small>
        </div>

        <div class="form-group">
          <div *ngIf="button === 1" class="container col-7">
            <button
              type="submit"
              [disabled]="commerce.invalid"
              class="btn btn-success btn-block fas"
            >
              Agregar <i class="fas fa-user-plus"></i>
            </button>
          </div>
          <div *ngIf="button === 2" class="container col-7">
            <button
              type="submit"
              [disabled]="commerce.invalid"
              class="btn btn-warning btn-block fas"
            >
              Actualizar <i class="fas fa-user-edit"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
